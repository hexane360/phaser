---
name: "mos2_lsqml"
backend: cupy

# raw data source
raw_data:
  type: empad
  path: "~/Downloads/mos2/1/mos2/mos2_0.00_dstep1.0_x64_y64_4DSTEM.raw"
  diff_step: 1.0  # mrad/px
  kv: 120.        # keV

# initialization

init_probe:
  type: 'focused'
  conv_angle: 25  # mrad
  defocus: 300    # angstrom

init_object: 'random'

init_scan:
  type: 'raster'
  shape: [64, 64] # ny, nx
  step_size: 0.6  # angstrom

preprocessing:
 - type: poisson
   scale: 1.0e+6

# for each reconstruction engine
engines:
   # how to transition from previous state to current reconstruction state
   # how to reconstruct
   # how to output/save
 - type: 'conventional'
   probe_modes: 4
   niter: 200
   grouping: 64

   noise_model:
     type: 'anscombe'
     eps: 0.1

   solver:
     type: 'lsqml'
     beta_probe: 1.0
     beta_object: 1.0
     gamma: 1.0e-4

     illum_reg_object: 1.0e-2
     illum_reg_probe: 1.0e-2

   position_solver:
     type: momentum
     momentum: 0.90
     step_size: 8.0e-2
     max_step_size: 0.2

   group_constraints:
    - type: clamp_object_amplitude
      amplitude: 1.1
   iter_constraints: []

   update_probe: {after: 1}
   update_positions: {after: 30}

   save: {every: 10}
   save_images: {every: 10}
   save_options:
     images: [
      'probe', 'probe_recip', 'object_phase_sum', 'object_mag_sum'
     ]

   #update_every_group: True
