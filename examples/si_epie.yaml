---
name: "si_epie"
backend: cupy

# raw data source
raw_data:
  type: empad
  path: "~/Downloads/si-final4/Si_110_Sn_300kV_conv25_defocus10_tds/Si_110_Sn_300kV_conv25_defocus10_tds_199.70_dstep0.6.json"

post_load:
 - type: poisson
   scale: 1.0e+6

# manual initialization

init:
  probe:
    type: 'focused'
    conv_angle: 25  # mrad
    defocus: 100   # angstrom

  object: 'random'

  scan:
    type: 'raster'
    shape: [80, 80] # ny, nx
    step_size: 0.3  # angstrom

# for each reconstruction engine
engines:
   # how to transition from previous state to current reconstruction state
   # how to reconstruct
   # how to output/save
 - type: 'conventional'
   probe_modes: 4
   slices:
     n: 20
     total_thickness: 200

   niter: 150
   grouping: 128

   noise_model:
     type: 'amplitude'
     eps: 0.1

   solver:
     type: 'epie'
     beta_probe: 0.5
     beta_object: 0.5

   save: {every: 10}
   save_images: {every: 10}
   save_options:
     images: [
      'probe', 'probe_recip', 'object_phase_sum', 'object_mag_sum'
     ]

   group_constraints: []
   iter_constraints: []
   update_probe: {after: 5}